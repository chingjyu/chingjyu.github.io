                document.addEventListener("DOMContentLoaded", (event) => {
                  let x = document.getElementById("wrap-loader");
                  x.classList.add("fast", "anim-fade-out");
                  setTimeout('document.getElementById("wrap-loader").remove()', 300);
              });
              </script>
