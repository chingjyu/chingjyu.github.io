        page:
          title: # 为每个页面自动生成一个 H1 title
            enable: true
          prepend:
            - | # 首行缩进2字符，图片相应调整
              <style>
                .markdown-body p {
                  text-indent: 2em;
                }
                .markdown-body img {
                  max-width: calc(100% - 4em);
                }
              </style>
            - |
              <style>
              .markdown-body .highlight pre,
              .markdown-body pre {
                  padding: 0;
                  background: none;
                }
              </style>
          plugin:
            - smart_include:
                enable: true
                key: $
              append:
                | # 对KaTeX过长公式渲染超出页面的修正，感谢[@AmachiInori](https://github.com/wu-kan/wu-kan.github.io/issues/13)
                <link
                  rel="stylesheet"
                  href="https://cdn.jsdelivr.net/npm/katex@0.16.27/dist/katex.min.css"
                />
                <style>
                  .katex-display>.katex {
                    white-space: normal;
                  }
                </style>
                <script
                  src="https://cdn.jsdelivr.net/combine/npm/katex@0.16.27/dist/katex.min.js,npm/katex@0.16.27/dist/contrib/auto-render.min.js"
                  async="async"
                  onload='renderMathInElement(document.body, { delimiters: [{left: "$$", right: "$$", display: true}, { left: "$", right: "$", display: false }, {left: "\\(", right: "\\)", display: false}, {left: "\\[", right: "\\]", display: true}]})'
                ></script>
            - smart_include:
                enable: true
                key: language-vega-lite
              append: |
                <style>
                  pre code.language-vega-lite {
                    display: none;
                  }
                </style>
                <script
                  src="https://cdn.jsdelivr.net/combine/npm/vega@6.2.0,npm/vega-lite@6.4.1,npm/vega-embed@7.1.0"
                  async="async"
                  onload='
                    for(let x of document.getElementsByClassName("language-vega-lite"))
                      if(x.nodeName=="CODE")
                      {
                        let m = document.createElement("div");
                        x.parentNode.insertAdjacentElement("beforebegin", m);
                        vegaEmbed(m, JSON.parse(x.textContent));
                      }'
                ></script>
            - smart_include:
                enable: true
                key: language-mermaid
              append: |
                <style>
                  pre code.language-mermaid {
                    display: none;
                  }
                </style>
                <script
                  src="https://cdn.jsdelivr.net/npm/mermaid@11.12.2/dist/mermaid.min.js"
                  async="async"
                  defer="defer"
                  onload='
                    for(let x of document.getElementsByClassName("language-mermaid"))
                      if(x.nodeName=="CODE")
                      {
                        let m = document.createElement("div");
                        m.classList.add("mermaid");
                        m.textContent = x.textContent;
                        x.parentNode.insertAdjacentElement("beforebegin", m);
                      }'
                ></script>
        post:
